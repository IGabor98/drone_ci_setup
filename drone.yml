kind: pipeline
name: drone-cobfig

platform:
  os: linux
  arch: amd64

clone:
  git:
    image: plugins/git
    depth: 50
    tags: true

steps:
  - name: backend
    image: laradock/workspace:2.2-7.2
    group: laravel
    commands:
      - php -v
      - composer -V
      - cp .env.example .env
      - composer install
      - php artisan key:generate
      - php artisan jwt:secret
      - vendor/bin/phpunit
